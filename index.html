<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Job Application Form</h2>
    <div class="container">
        <form action="" id="contactForm">
            <div class="alert">Your application has been submitted</div>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Email:</label>
            <input type="email" id="emailid" name="emailid" placeholder="Enter your email" required> <br>

            <label for="phone">Phone No:</label>
            <input type="tel" id="phone" name="phone" placeholder="eg: 7898572981" required>

            <label for="address">Current address:</label>
            <textarea id="address" name="address" rows="4" cols="50" placeholder="Enter your address" required></textarea>

            <div class="subpart">
                <label>Education:</label>
                <input type="text" id="university" name="university" placeholder="University" required>
                <input type="text" id="degree" name="degree" placeholder="Degree" required>
                <input type="number" id="year_of_passing" name="year_of_passing" placeholder="Year of Passing" required>
                <input type="text" id="field_of_study" name="field_of_study" placeholder="Field of Study" required>
            </div>

            <div class="subpart">
                <label>Experience:</label>
                <input type="text" id="company_name" name="company_name" placeholder="None in case of fresher"required>
                <input type="text" id="role_offered" name="role_offered" placeholder="None in case of fresher" required>
                <input type="text" id="year_of_experience" name="year_of_experience" placeholder="type 0 for fresher" required>
            </div>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="resume">Upload Resume:</label>
            <input type="file" id="resumeInput" name="resume" accept=".pdf,.doc,.docx" required> <br>

            <input type="submit" value="Submit">
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1/firebase.js"></script>
    <script src="./main.js"></script>
</body>

</html>
